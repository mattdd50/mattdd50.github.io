<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paultons Park</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon-paultons.ico">
    <style>
        body {
              font-family: Arial, sans-serif;
              background-color: #f7f7f7;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
          }
    
          .container {
              max-width: 300px;
              width: 100%;
          }
    
          h1, h2 {
              color: #333;
              text-align: center;
              text-decoration: underline;
          }
    
          ul {
              list-style: none;
              padding: 0;
              margin: 0;
          }
    
          li {
              background-color: #fff;
              padding: 10px;
              margin: 10px;
              border-radius: 5px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
              display: flex;
              justify-content: space-between;
              align-items: center;
          }
    
          li:hover {
              background-color: #f9f9f9;
          }
    
          .wait-time {
              font-weight: bold;
              min-width: 60px;
              text-align: right;
          }
    
          .closed {
              font-weight: bold;
              color: red;
          }
    
          .green {
              color: rgb(25, 115, 40);
          }
    
          .orange {
              color: rgb(255, 165, 0);
          }
    
          .red {
              color: red;
          }
    
          .bottom-spacer {
              height: 50px;
          }
    </style>
</head>

<body>
    <div class="container">

        <h1>Paultons Park</h1>

        <!-- Section for Coasters -->
        <h2>Coasters</h2>
        <ul id="coasters"></ul>

        <!-- Section for Other Rides -->
        <h2>Other Rides</h2>
        <ul id="other-rides"></ul>

        <div class="bottom-spacer"></div>
    </div>


</body>

<script>
    // Function to create list items for rides
    function createRideListItem(ride) {
        let rideName = ride.name.replace(/\u0026/g, "&");
        if (ride.is_open) {
            if (ride.wait_time <= 15) {
                return `<li>${rideName} <span class="wait-time green">${ride.wait_time} mins</span></li>`;
            } else if (ride.wait_time <= 30) {
                return `<li>${rideName} <span class="wait-time orange">${ride.wait_time} mins</span></li>`;
            } else {
                return `<li>${rideName} <span class="wait-time red">${ride.wait_time} mins</span></li>`;
            }
        } else {
            return `<li>${rideName} <span class="closed">Closed</span></li>`;
        }
    }

    // Fetch JSON data using AllOrigins API
    fetch('https://api.allorigins.win/get?url=https://queue-times.com/parks/49/queue_times.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Parse the response
        })
        .then(data => {
            // Parse the JSON data from AllOrigins' 'contents' field
            const jsonData = JSON.parse(data.contents);

            // Define Coasters and Other Rides
            const coastersList = document.getElementById('coasters');
            const otherRidesList = document.getElementById('other-rides');

            // Arrays to store rides
            const coasters = [];
            const otherRides = [];

            // Loop through lands to find specified rides
            jsonData.lands.forEach(land => {
                land.rides.forEach(ride => {
                    switch (ride.name) {
                        case "Storm Chaser":
                        case "Flight of the Pterosaur":
                        case "Velociraptor":
                        case "Cobra":
                        case "Farmyard Flyer":
                        case "Cat-O-Pillar Coaster":
                            coasters.push(ride);
                            break;
                        case "Cyclonator":
                        case "EDGE":
                        case "Magma":
                        case "Buffalo Falls":
                        case "Splash Lagoon":    
                        case "Pirate Ship":
                        case "Teacup Ride":
                        case "Windmill Towers":
                        case "Rio Grande Train Ride":
                        case "Boulder Dash":
                        case "The Sky Swinger":
                            otherRides.push(ride);
                            break;
                        default:
                            // Do nothing for other rides
                            break;
                    }
                });
            });

            // Sort rides alphabetically by name
            coasters.sort((a, b) => a.name.localeCompare(b.name));
            otherRides.sort((a, b) => a.name.localeCompare(b.name));

            // Populate Coasters section
            coasters.forEach(ride => {
                coastersList.innerHTML += createRideListItem(ride);
            });

            // Populate Other Rides section
            otherRides.forEach(ride => {
                otherRidesList.innerHTML += createRideListItem(ride);
            });
        })
        .catch(error => {
            console.error('Error fetching JSON data:', error);
        });
</script>

</html>
