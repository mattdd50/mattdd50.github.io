<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thorpe Park</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon-thorpe.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 300px;
            width: 100%;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #f9f9f9;
        }

        .wait-time {
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }

        .closed {
            font-weight: bold;
            color: red;
        }

        .green {
            color: rgb(25, 115, 40);
        }

        .orange {
            color: rgb(255, 165, 0);
        }

        .red {
            color: red;
        }

        .bottom-spacer {
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Thorpe Park</h1>

        <h2>Coasters</h2>
        <ul id="coasters"></ul>

        <h2>Thrill Rides</h2>
        <ul id="thrill-rides"></ul>

        <div class="bottom-spacer"></div>
    </div>

</body>

<script>
    // Function to create list items for rides
    function createRideListItem(ride) {
        let rideName = ride.name.replace("The Walking Dead: The Ride", "The Walking Dead");
        rideName = rideName.replace("SAW - The Ride", "SAW");
        if (ride.is_open) {
            if (ride.wait_time <= 15) {
                return `<li>${rideName} <span class="wait-time green">${ride.wait_time} mins</span></li>`;
            } else if (ride.wait_time <= 30) {
                return `<li>${rideName} <span class="wait-time orange">${ride.wait_time} mins</span></li>`;
            } else {
                return `<li>${rideName} <span class="wait-time red">${ride.wait_time} mins</span></li>`;
            }
        } else {
            return `<li>${rideName} <span class="closed">Closed</span></li>`;
        }
    }

    // Fetch JSON data using AllOrigins API
    fetch('https://api.allorigins.win/get?url=https://queue-times.com/parks/2/queue_times.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Parse the response as JSON
        })
        .then(data => {
            const jsonData = JSON.parse(data.contents); // Parse the `contents` field as JSON

            const coastersList = document.getElementById('coasters');
            const thrillRidesList = document.getElementById('thrill-rides');

            // Loop through the lands to find coasters and thrill rides
            jsonData.lands.forEach(land => {
                if (land.name === "Coasters") {
                    land.rides.forEach(ride => {
                        coastersList.innerHTML += createRideListItem(ride);
                    });
                } else if (land.name === "Thrill rides") {
                    land.rides.forEach(ride => {
                        thrillRidesList.innerHTML += createRideListItem(ride);
                    });
                }
            });
        })
        .catch(error => {
            console.error('Error fetching JSON data:', error);
        });
</script>

</html>
